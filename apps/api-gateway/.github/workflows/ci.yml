name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: 测试和代码质量检查
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: zhilian
          POSTGRES_PASSWORD: zhilian
          POSTGRES_DB: zhilian_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: 安装依赖
      working-directory: ./apps/api-gateway
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov black flake8 mypy

    - name: 代码格式检查 (Black)
      working-directory: ./apps/api-gateway
      run: |
        black --check src/ tests/ || true

    - name: 代码风格检查 (Flake8)
      working-directory: ./apps/api-gateway
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: 类型检查 (MyPy)
      working-directory: ./apps/api-gateway
      run: |
        mypy src/ --ignore-missing-imports || true

    - name: 运行单元测试
      working-directory: ./apps/api-gateway
      env:
        DATABASE_URL: postgresql+asyncpg://zhilian:zhilian@localhost:5432/zhilian_test
        REDIS_URL: redis://localhost:6379/0
        CELERY_BROKER_URL: redis://localhost:6379/1
        CELERY_RESULT_BACKEND: redis://localhost:6379/2
        SECRET_KEY: test-secret-key
        JWT_SECRET: test-jwt-secret
        TEST_DATABASE_URL: postgresql+asyncpg://zhilian:zhilian@localhost:5432/zhilian_test
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

    - name: 上传测试覆盖率
      uses: codecov/codecov-action@v3
      with:
        file: ./apps/api-gateway/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    name: 构建检查
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - name: 检出代码
      uses: actions/checkout@v3

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 验证Python语法
      working-directory: ./apps/api-gateway
      run: |
        python -m py_compile src/main.py

    - name: 检查导入
      working-directory: ./apps/api-gateway
      run: |
        pip install -r requirements.txt
        python -c "from src.main import app; print('导入成功')"
