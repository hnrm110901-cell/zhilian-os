groups:
  - name: api_alerts
    interval: 30s
    rules:
      # API服务可用性告警
      - alert: APIServiceDown
        expr: up{job="api"} == 0
        for: 1m
        labels:
          severity: critical
          service: api
        annotations:
          summary: "API服务不可用"
          description: "API服务 {{ $labels.instance }} 已经下线超过1分钟"

      # 高错误率告警
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "API错误率过高"
          description: "API错误率超过5%，当前值: {{ $value }}"

      # 响应时间过长告警
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "API响应时间过长"
          description: "P95响应时间超过1秒，当前值: {{ $value }}秒"

      # 高并发告警
      - alert: HighConcurrency
        expr: http_requests_in_progress > 100
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "API并发请求过高"
          description: "当前并发请求数: {{ $value }}"

      # CPU使用率告警
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "CPU使用率过高"
          description: "CPU使用率超过80%，当前值: {{ $value }}"

      # 内存使用率告警
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1024 / 1024 / 1024 > 2
        for: 10m
        labels:
          severity: warning
          service: api
        annotations:
          summary: "内存使用过高"
          description: "内存使用超过2GB，当前值: {{ $value }}GB"

  - name: database_alerts
    interval: 30s
    rules:
      # 数据库连接数告警
      - alert: HighDatabaseConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "数据库连接数过高"
          description: "数据库连接数超过80，当前值: {{ $value }}"

      # 数据库慢查询告警
      - alert: SlowQueries
        expr: rate(pg_stat_statements_mean_time_seconds[5m]) > 1
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "数据库存在慢查询"
          description: "平均查询时间超过1秒"

  - name: redis_alerts
    interval: 30s
    rules:
      # Redis内存使用告警
      - alert: HighRedisMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Redis内存使用过高"
          description: "Redis内存使用超过80%"

      # Redis连接数告警
      - alert: HighRedisConnections
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Redis连接数过高"
          description: "Redis连接数超过100，当前值: {{ $value }}"

  - name: celery_alerts
    interval: 30s
    rules:
      # Celery任务失败率告警
      - alert: HighTaskFailureRate
        expr: rate(celery_task_failed_total[5m]) / rate(celery_task_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: worker
        annotations:
          summary: "Celery任务失败率过高"
          description: "任务失败率超过10%"

      # Celery队列积压告警
      - alert: CeleryQueueBacklog
        expr: celery_queue_length > 1000
        for: 10m
        labels:
          severity: warning
          service: worker
        annotations:
          summary: "Celery队列积压"
          description: "队列长度超过1000，当前值: {{ $value }}"
