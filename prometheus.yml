# Prometheus配置文件
# Prometheus Configuration

global:
  scrape_interval: 15s  # 默认抓取间隔
  evaluation_interval: 15s  # 评估规则间隔
  external_labels:
    cluster: 'zhilian-os'
    environment: 'development'

# 告警管理器配置（可选）
# alerting:
