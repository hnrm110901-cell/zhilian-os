#         - targets:
#           - alertmanager:9093

# 规则文件（可选）
# rule_files:
#   - "alerts/*.yml"

# 抓取配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # 智链OS API Gateway
  - job_name: 'zhilian-api-gateway'
    scrape_interval: 10s  # API Gateway更频繁的抓取
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']  # 使用host.docker.internal访问宿主机
        labels:
          service: 'api-gateway'
          app: 'zhilian-os'

