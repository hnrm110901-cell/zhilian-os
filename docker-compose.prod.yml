version: '3.8'

services:
  # 前端服务
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.prod
    container_name: zhilian-web
    restart: always
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=production
    networks:
      - zhilian-network
    depends_on:
      - api-gateway

  # API Gateway服务
  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile.prod
    container_name: zhilian-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DEBUG=False
      - DATABASE_URL=postgresql+asyncpg://zhilian:zhilian@postgres:5432/zhilian_os
      - REDIS_URL=redis://:${REDIS_PASSWORD:-zhilian}@redis:6379/0
      - REDIS_SENTINEL_HOSTS=redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      - REDIS_SENTINEL_MASTER=mymaster
      - REDIS_SENTINEL_PASSWORD=${REDIS_PASSWORD:-zhilian}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - PYTHONPATH=/app:/app/packages
    env_file:
      - ./apps/api-gateway/.env.production
    volumes:
      - ./logs:/var/log/zhilian-os
    networks:
      - zhilian-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: zhilian-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - zhilian-network
    depends_on:
      - web
      - api-gateway

  # Redis (可选 - 用于缓存)
  redis:
    image: redis:7-alpine
    container_name: zhilian-redis-master
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - zhilian-network
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-zhilian}"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-zhilian}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-replica:
    image: redis:7-alpine
    container_name: zhilian-redis-replica
    restart: always
    networks:
      - zhilian-network
    command: >
      redis-server --appendonly yes
      --requirepass "${REDIS_PASSWORD:-zhilian}"
      --replicaof redis 6379
      --masterauth "${REDIS_PASSWORD:-zhilian}"
    volumes:
      - redis-replica-data:/data
    depends_on:
      redis:
        condition: service_healthy

  redis-sentinel-1:
    image: redis:7-alpine
    container_name: zhilian-sentinel-1
    restart: always
    networks:
      - zhilian-network
    ports:
      - "26379:26379"
    command: >
      sh -c "printf 'port 26379\nsentinel monitor mymaster redis 6379 2\nsentinel auth-pass mymaster ${REDIS_PASSWORD:-zhilian}\nsentinel down-after-milliseconds mymaster 5000\nsentinel failover-timeout mymaster 10000\nsentinel parallel-syncs mymaster 1\n' > /tmp/sentinel.conf && redis-sentinel /tmp/sentinel.conf"
    depends_on:
      - redis
      - redis-replica

  redis-sentinel-2:
    image: redis:7-alpine
    container_name: zhilian-sentinel-2
    restart: always
    networks:
      - zhilian-network
    ports:
      - "26380:26379"
    command: >
      sh -c "printf 'port 26379\nsentinel monitor mymaster redis 6379 2\nsentinel auth-pass mymaster ${REDIS_PASSWORD:-zhilian}\nsentinel down-after-milliseconds mymaster 5000\nsentinel failover-timeout mymaster 10000\nsentinel parallel-syncs mymaster 1\n' > /tmp/sentinel.conf && redis-sentinel /tmp/sentinel.conf"
    depends_on:
      - redis
      - redis-replica

  redis-sentinel-3:
    image: redis:7-alpine
    container_name: zhilian-sentinel-3
    restart: always
    networks:
      - zhilian-network
    ports:
      - "26381:26379"
    command: >
      sh -c "printf 'port 26379\nsentinel monitor mymaster redis 6379 2\nsentinel auth-pass mymaster ${REDIS_PASSWORD:-zhilian}\nsentinel down-after-milliseconds mymaster 5000\nsentinel failover-timeout mymaster 10000\nsentinel parallel-syncs mymaster 1\n' > /tmp/sentinel.conf && redis-sentinel /tmp/sentinel.conf"
    depends_on:
      - redis
      - redis-replica

  # Qdrant向量数据库 (用于神经系统语义搜索)
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: zhilian-qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - zhilian-network
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: zhilian-postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=zhilian
      - POSTGRES_PASSWORD=zhilian
      - POSTGRES_DB=zhilian_os
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - zhilian-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zhilian"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  zhilian-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  redis-replica-data:
    driver: local
  postgres-data:
    driver: local
  qdrant-data:
    driver: local
